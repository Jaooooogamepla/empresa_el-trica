<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - Janol.Inej</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #2c3e50, #34495e); color: white; padding: 0 20px; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 15px 0; }
        .logo { font-size: 1.8em; font-weight: bold; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; transition: background 0.3s; }
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .form-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { color: #2c3e50; margin-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: all 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        .btn-group { grid-column: 1 / -1; display: flex; gap: 15px; margin-top: 30px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #27ae60, #219a52); color: white; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .form-message { padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* BotÃ£o excluir */
        .btn-delete {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">ğŸ—ï¸ JANOL.INEJ</div>
            <div class="nav-links">
                <a href="dashboard.html">ğŸ“Š Dashboard</a>
                <a href="clientes.html">ğŸ‘¥ Clientes</a>
                <a href="projetos.html">ğŸ—ï¸ Projetos</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>ğŸ‘¥ Cadastrar Novo Cliente</h1>
                <p>Preencha os dados do cliente abaixo</p>
            </div>

            <form id="clienteForm">
                <div class="form-grid">

                    <div class="form-group">
                        <label>ğŸ“› Nome Completo / RazÃ£o Social</label>
                        <input id="nome" type="text" required>
                    </div>

                    <div class="form-group">
                        <label>ğŸ”¢ CNPJ / CPF</label>
                        <input id="documento" type="text" required>
                    </div>

                    <div class="form-group">
                        <label>ğŸ“ Telefone</label>
                        <input id="telefone" type="tel" required>
                    </div>

                    <div class="form-group">
                        <label>ğŸ“§ Email</label>
                        <input id="email" type="email" required>
                    </div>

                    <div class="form-group full-width">
                        <label>ğŸ  EndereÃ§o</label>
                        <input id="endereco" type="text" required>
                    </div>

                    <div class="form-group">
                        <label>ğŸ™ï¸ Cidade</label>
                        <input id="cidade" type="text" required>
                    </div>

                    <div class="form-group">
                        <label>ğŸŒ Estado</label>
                        <select id="estado" required>
                            <option value="">Selecione...</option>
                            <option value="SP">SÃ£o Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>ğŸ’¬ ObservaÃ§Ãµes</label>
                        <textarea id="obs" rows="3"></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='clientes.html'">â†©ï¸ Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnSalvar">ğŸ’¾ Salvar Cliente</button>
                </div>
            </form>

            <div id="formMessage" class="form-message"></div>

            <!-- BotÃ£o excluir aparece apenas no modo ediÃ§Ã£o -->
            <button id="btnExcluir" class="btn-delete" style="display:none;">ğŸ—‘ï¸ Excluir Cliente</button>

        </div>
    </div>

    <!-- =================================== -->
    <!--     FIREBASE - CRUD CLIENTES        -->
    <!-- =================================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const clienteId = params.get("id");

        const form = document.getElementById("clienteForm");
        const msg = document.getElementById("formMessage");
        const btnSalvar = document.getElementById("btnSalvar");
        const btnExcluir = document.getElementById("btnExcluir");

        // ================================
        //  SE FOR EDIÃ‡ÃƒO â†’ CARREGAR DADOS
        // ================================
        if (clienteId) {
            btnSalvar.textContent = "ğŸ’¾ Salvar AlteraÃ§Ãµes";
            btnExcluir.style.display = "block";
            carregarCliente(clienteId);
        }

        function carregarCliente(id) {
            get(ref(db, "clientes/" + id)).then(snapshot => {
                if (!snapshot.exists()) return;

                const c = snapshot.val();
                document.getElementById("nome").value = c.nome;
                document.getElementById("documento").value = c.documento;
                document.getElementById("telefone").value = c.telefone;
                document.getElementById("email").value = c.email;
                document.getElementById("endereco").value = c.endereco;
                document.getElementById("cidade").value = c.cidade;
                document.getElementById("estado").value = c.estado;
                document.getElementById("obs").value = c.observacoes;
            });
        }

        // ================================
        //   CADASTRAR OU EDITAR CLIENTE
        // ================================
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const cliente = {
                nome: document.getElementById("nome").value,
                documento: document.getElementById("documento").value,
                telefone: document.getElementById("telefone").value,
                email: document.getElementById("email").value,
                endereco: document.getElementById("endereco").value,
                cidade: document.getElementById("cidade").value,
                estado: document.getElementById("estado").value,
                observacoes: document.getElementById("obs").value
            };

            const id = clienteId ? clienteId : Date.now();

            set(ref(db, "clientes/" + id), cliente)
                .then(() => {
                    msg.className = "form-message success";
                    msg.textContent = clienteId ? "âœ” AlteraÃ§Ãµes salvas!" : "âœ” Cliente cadastrado!";
                    msg.style.display = "block";

                    setTimeout(() => window.location.href = "clientes.html", 1500);
                })
                .catch(err => {
                    msg.className = "form-message error";
                    msg.textContent = "âŒ Erro: " + err;
                    msg.style.display = "block";
                });
        });

        // ================================
        //        EXCLUIR CLIENTE
        // ================================
        btnExcluir.addEventListener("click", () => {
            if (!confirm("Tem certeza que deseja excluir este cliente?")) return;

            remove(ref(db, "clientes/" + clienteId))
                .then(() => {
                    alert("Cliente excluÃ­do com sucesso!");
                    window.location.href = "clientes.html";
                })
                .catch(err => alert("Erro ao excluir: " + err));
        });

    </script>

</body>
</html>
