<!DOCTYPE html>
<html>
<head>
    <title>Materiais - Janol.Inej</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .navbar { background: #34495e; padding: 15px; }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="materiais.html">ðŸ“¦ Materiais</a>
    </div>

    <div class="container">
        <h1>ðŸ“¦ Controle de Materiais</h1>
        <button id="btnNovo">âž• Comprar Material</button>
        
        <table id="tabelaMateriais">
            <tr>
                <th>Material</th>
                <th>Quantidade</th>
                <th>PreÃ§o</th>
            </tr>
        </table>
    </div>

    <!-- ======================================== -->
    <!--   FIREBASE - MATERIAIS CONECTADO         -->
    <!-- ======================================== -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tabela = document.getElementById("tabelaMateriais");
        const btnNovo = document.getElementById("btnNovo");

        // CADASTRAR NOVO MATERIAL
        btnNovo.addEventListener("click", () => {
            const nome = prompt("Nome do material:");
            const quantidade = prompt("Quantidade (ex: 500m / 20 unidades):");
            const preco = prompt("PreÃ§o (ex: R$ 1,50/m):");

            if (!nome || !quantidade || !preco) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "materiais/" + id), {
                nome,
                quantidade,
                preco
            })
            .then(() => alert("Material registrado com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

        // LISTAR MATERIAIS DO FIREBASE
        const materiaisRef = ref(db, "materiais/");

        onValue(materiaisRef, (snapshot) => {
            tabela.innerHTML = `
                <tr>
                    <th>Material</th>
                    <th>Quantidade</th>
                    <th>PreÃ§o</th>
                </tr>
            `;

            if (!snapshot.exists()) return;

            const dados = snapshot.val();

            Object.values(dados).forEach(mat => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${mat.nome}</td>
                    <td>${mat.quantidade}</td>
                    <td>${mat.preco}</td>
                `;

                tabela.appendChild(tr);
            });
        });

    </script>

</body>
</html>
