<!DOCTYPE html>
<html>
<head>
    <title>Equipamentos - Janol.Inej</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .navbar { background: #34495e; padding: 15px; }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }
        .container { padding: 20px; }

</head>
<body>

    <div class="navbar">
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="equipamentos.html">ðŸ”§ Equipamentos</a>
    </div>

    <div class="container">
        <h1>ðŸ”§ Equipamentos</h1>
        <button id="btnNovo">âž• Novo Equipamento</button>
        
        <div id="listaEquipamentos">
            <!-- Equipamentos serÃ£o carregados aqui -->
        </div>
    </div>

    <!-- ========================================== -->
    <!--     FIREBASE - EQUIPAMENTOS CONECTADO      -->
    <!-- ========================================== -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const lista = document.getElementById("listaEquipamentos");
        const btnNovo = document.getElementById("btnNovo");

        // Criar novo equipamento
        btnNovo.addEventListener("click", () => {
            const nome = prompt("Nome do equipamento:");
            const serie = prompt("NÃºmero de sÃ©rie:");
            const status = prompt("Status (DisponÃ­vel / Em uso / Quebrado / Em manutenÃ§Ã£o):");

            if (!nome || !serie || !status) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "equipamentos/" + id), {
                nome,
                serie,
                status
            })
            .then(() => alert("Equipamento cadastrado com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

        // Carregar equipamentos automaticamente
        const eqpRef = ref(db, "equipamentos/");

        onValue(eqpRef, (snapshot) => {
            lista.innerHTML = ""; // Limpa antes de carregar

            if (!snapshot.exists()) return;

            const dados = snapshot.val();

            Object.values(dados).forEach(eq => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <h3>${eq.nome}</h3>
                    <p>NÂº SÃ©rie: ${eq.serie}</p>
                    <p><strong>Status:</strong> ${eq.status}</p>
                `;

                lista.appendChild(card);
            });
        });

    </script>

</body>
