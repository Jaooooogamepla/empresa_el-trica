<body>

    </div>

    <div class="container">
        <h1>ðŸ“‘ LicitaÃ§Ãµes Governamentais</h1>
        <button id="novaLicitacao">âž• Nova LicitaÃ§Ã£o</button>
        
        <div id="listaLicitacoes">
            <!-- LicitaÃ§Ãµes serÃ£o carregadas aqui -->
        </div>
    </div>

    <!-- ======================================== -->
    <!--   FIREBASE - LICITAÃ‡Ã•ES CONECTADAS       -->
    <!-- ======================================== -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const lista = document.getElementById("listaLicitacoes");
        const btnNova = document.getElementById("novaLicitacao");

        // Criar nova licitaÃ§Ã£o
        btnNova.addEventListener("click", () => {

            const titulo = prompt("TÃ­tulo do edital (ex: Edital 001 - Prefeitura):");
            const descricao = prompt("DescriÃ§Ã£o do projeto:");
            const status = prompt("Status (Aberta, Em andamento, Finalizada):");

            if (!titulo || !descricao || !status) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "licitacoes/" + id), {
                titulo,
                descricao,
                status
            })
            .then(() => alert("LicitaÃ§Ã£o cadastrada com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

        // Carregar licitaÃ§Ãµes automaticamente
        const licRef = ref(db, "licitacoes/");
        onValue(licRef, (snapshot) => {

            lista.innerHTML = ""; // limpar antes do carregamento

            if (!snapshot.exists()) return;

            const dados = snapshot.val();

            Object.values(dados).forEach(l => {

                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <h3>${l.titulo}</h3>
                    <p>${l.descricao}</p>
                    <p><strong>Status:</strong> ${l.status}</p>
                `;

                lista.appendChild(card);
            });
        });

    </script>
