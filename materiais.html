        }
        .btn-edit{background:#3498db;}
        .btn-del{background:#e74c3c;}

        .search-box{
            background:#eef2f7;
            padding:10px 15px;
            border-radius:12px;
            display:flex;
            align-items:center;
            gap:8px;
            width:300px;
        }
        .search-box input{
            border:none;
            background:transparent;
            width:100%;

        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='dashboard.html'">üèóÔ∏è JANOL.INEJ</div>

            <div class="nav-links">
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="clientes.html">üë• Clientes</a>
                <a href="projetos.html">üèóÔ∏è Projetos</a>
                <a href="materiais.html" class="active">üì¶ Materiais</a>
                <a href="equipamentos.html">üîß Equipamentos</a>
                <a href="funcionarios.html">üë∑ Funcion√°rios</a>
                <a href="configuracoes.html">‚öôÔ∏è Configura√ß√µes</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="header">
            <h1>üì¶ Materiais</h1>
            <button class="btn-primary" onclick="novoMaterial()">‚ûï Novo Material</button>
        </div>

        <div class="card">
            <div class="search-box">
                üîç <input type="text" id="busca" placeholder="Buscar material...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Categoria</th>
                        <th>Pre√ßo (R$)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tbodyMateriais"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tbody = document.getElementById("tbodyMateriais");
        const busca = document.getElementById("busca");

        let cache = [];

        // LISTAR MATERIAIS
        onValue(ref(db, "materiais"), snap => {
            cache = [];
            tbody.innerHTML = "";

            if (!snap.exists()) return;

            snap.forEach(child => {
                const item = child.val();
                item.id = child.key;
                cache.push(item);
            });

            render(cache);
        });

        function render(lista){
            tbody.innerHTML = "";
            lista.forEach(m => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${m.nome}</td>
                    <td>${m.categoria}</td>
                    <td>R$ ${Number(m.preco).toFixed(2)}</td>
                    <td>
                        <button class="btn-edit" onclick="editar('${m.id}')">‚úèÔ∏è</button>
                        <button class="btn-del" onclick="excluir('${m.id}')">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // BUSCA
        busca.addEventListener("input", () => {
            const termo = busca.value.toLowerCase();
            const filtrados = cache.filter(m =>
                m.nome.toLowerCase().includes(termo)
            );
            render(filtrados);
        });

        // NOVO MATERIAL
        window.novoMaterial = () => {
            const nome = prompt("Nome do material:");
            const categoria = prompt("Categoria:");
            const preco = prompt("Pre√ßo:");

            if (!nome || !categoria || !preco) return alert("Preencha tudo!");

            const id = Date.now();

            set(ref(db, "materiais/" + id), {
                nome, categoria, preco
            });
        };

        // EDITAR
        window.editar = id => {
            window.location.href = `materiais-editar.html?id=${id}`;
        };

        // EXCLUIR
        window.excluir = id => {
            if (!confirm("Excluir material?")) return;
            remove(ref(db, "materiais/" + id));
        };
    </script>

</body>
</html>
