<!DOCTYPE html>
<html>
<head>
    <title>FuncionÃ¡rios - Janol.Inej</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .navbar { background: #34495e; padding: 15px; }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }
        .container { padding: 20px; }

</head>
<body>

    <div class="navbar">
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="funcionarios.html">ðŸ‘· FuncionÃ¡rios</a>
    </div>

    <div class="container">
        <h1>ðŸ‘· FuncionÃ¡rios</h1>
        <button id="btnNovo">âž• Novo FuncionÃ¡rio</button>
        
        <table id="tabelaFunc">
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>CREA</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

    <!-- ======================================= -->
    <!--   FIREBASE - FUNCIONÃRIOS CONECTADO     -->
    <!-- ======================================= -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tabela = document.getElementById("tabelaFunc");
        const btnNovo = document.getElementById("btnNovo");

        // CADASTRAR NOVO FUNCIONÃRIO
        btnNovo.addEventListener("click", () => {
            const nome = prompt("Nome do funcionÃ¡rio:");
            const cargo = prompt("Cargo:");
            const crea = prompt("CREA (ou N/A):");
            const status = prompt("Status (Ativo / Inativo):");

            if (!nome || !cargo || !crea || !status) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "funcionarios/" + id), {
                nome,
                cargo,
                crea,
                status
            })
            .then(() => alert("FuncionÃ¡rio cadastrado com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

        // LISTAR FUNCIONÃRIOS DO FIREBASE
        const funcRef = ref(db, "funcionarios/");

        onValue(funcRef, (snapshot) => {
            tabela.innerHTML = `
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>CREA</th>
                    <th>Status</th>
                </tr>
            `;

            if (!snapshot.exists()) return;

            const dados = snapshot.val();

            Object.values(dados).forEach(func => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${func.nome}</td>
                    <td>${func.cargo}</td>
                    <td>${func.crea}</td>
                    <td>${func.status}</td>
                `;

                tabela.appendChild(tr);
            });
        });

    </script>

</body>
</html>
