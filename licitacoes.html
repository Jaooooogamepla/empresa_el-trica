    <!-- CONTE√öDO -->
    <div class="page-container">

        <div class="page-header">
            <div class="page-title">
                <h1>üìë Licita√ß√µes Governamentais</h1>
                <p>Gerencie e acompanhe licita√ß√µes p√∫blicas da empresa.</p>
            </div>

            <button class="btn-primary" id="novaLicitacao">‚ûï Nova Licita√ß√£o</button>
        </div>

        <div id="listaLicitacoes">
            <!-- Licita√ß√µes carregadas via JS -->
        </div>

    </div>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const lista = document.getElementById("listaLicitacoes");
        const btnNova = document.getElementById("novaLicitacao");

        // Cadastrar nova licita√ß√£o
        btnNova.addEventListener("click", () => {
            const titulo = prompt("T√≠tulo do edital:");
            const descricao = prompt("Descri√ß√£o detalhada:");
            const status = prompt("Status (Aberta, Em andamento, Finalizada):");

            if (!titulo || !descricao || !status) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "licitacoes/" + id), {
                titulo,
                descricao,
                status
            })
            .then(() => alert("Licita√ß√£o cadastrada com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

        // Carregar licita√ß√µes
        onValue(ref(db, "licitacoes/"), (snapshot) => {
            lista.innerHTML = "";

            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const l = child.val();

                const statusClass =
                    l.status.toLowerCase() === "aberta" ? "s-aberta" :
                    l.status.toLowerCase() === "em andamento" ? "s-andamento" :
                    "s-finalizada";

                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <h3>${l.titulo}</h3>
                    <p>${l.descricao}</p>
                    <p><span class="status-pill ${statusClass}">${l.status}</span></p>
                `;

                lista.appendChild(card);
            });
        });
    </script>
