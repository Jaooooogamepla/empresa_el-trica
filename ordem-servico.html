<html>
<head>
    <title>Ordens de ServiÃ§o - Janol.Inej</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .navbar { background: #34495e; padding: 15px; }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }

<body>
    <div class="navbar">
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="ordens-servico.html">ðŸ“‹ Ordens de ServiÃ§o</a>
    </div>

    <div class="container">
        <h1>ðŸ“‹ Ordens de ServiÃ§o</h1>
        <button id="novaOS">âž• Nova OS</button>

        <div id="listaOS">
            <!-- OS serÃ£o carregadas aqui dinamicamente -->
        </div>
    </div>

    <!-- ====================================== -->
    <!--        FIREBASE - ORDENS DE SERVIÃ‡O    -->
    <!-- ====================================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const btnNova = document.getElementById("novaOS");
        const lista = document.getElementById("listaOS");

        // Criar Nova Ordem de ServiÃ§o
        btnNova.addEventListener("click", () => {
            const titulo = prompt("TÃ­tulo da OS:");
            const responsavel = prompt("ResponsÃ¡vel:");
            const prazo = prompt("Prazo (dd/mm/aaaa):");
            const status = prompt("Status (Pendente, Em andamento, ConcluÃ­da):");

            if (!titulo || !responsavel || !prazo || !status) {
                alert("Preencha todos os campos!");
                return;
            }

            const id = Date.now();

            set(ref(db, "ordensServico/" + id), {
                titulo,
                responsavel,
                prazo,
                status
            })
            .then(() => alert("OS criada com sucesso!"))
            .catch(err => alert("Erro: " + err));
        });

        // Carregar OS automaticamente
        const osRef = ref(db, "ordensServico/");
        onValue(osRef, (snapshot) => {
            lista.innerHTML = ""; // limpar antes de recarregar

            if (!snapshot.exists()) return;

            const dados = snapshot.val();

            Object.values(dados).forEach(os => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <h3>${os.titulo}</h3>
                    <p><strong>ResponsÃ¡vel:</strong> ${os.responsavel}</p>
                    <p><strong>Prazo:</strong> ${os.prazo}</p>
                    <p><strong>Status:</strong> ${os.status}</p>
                `;

                lista.appendChild(card);
            });
        });

    </script>

</body>
