        .card {

            animation: fadeCard .6s ease-out;
        }

        }

        .setting-group {

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='dashboard.html'">üèóÔ∏è JANOL.INEJ</div>

            <div class="nav-links">
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="clientes.html">üë• Clientes</a>
                <a href="projetos.html">üèóÔ∏è Projetos</a>
                <a href="equipamentos.html">üîß Equipamentos</a>
                <a href="funcionarios.html">üë∑ Funcion√°rios</a>
                <a class="active" href="configuracoes.html">‚öôÔ∏è Configura√ß√µes</a>
            </div>
        </div>
    </nav>

    <!-- CONTE√öDO -->
    <div class="page-container">

        <div class="card">
            <h1>‚öôÔ∏è Configura√ß√µes do Sistema</h1>
            <p>Gerencie prefer√™ncias e notifica√ß√µes da plataforma.</p>

            <div class="setting-group">
                <h3>üîî Notifica√ß√µes</h3>

                <label>
                    <input type="checkbox" id="notifProjetos">
                    Receber email sobre novos projetos
                </label>

                <label>
                    <input type="checkbox" id="notifPrazos">
                    Receber alertas de prazos e vencimentos
                </label>
            </div>

            <button class="btn-save" id="btnSalvar">üíæ Salvar Configura√ß√µes</button>
        </div>

    </div>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // elementos
        const chkProjetos = document.getElementById("notifProjetos");
        const chkPrazos = document.getElementById("notifPrazos");
        const btnSalvar = document.getElementById("btnSalvar");

        // carregar config
        get(child(ref(db), "configuracoes"))
        .then(snap => {
            if (snap.exists()) {
                const cfg = snap.val();
                chkProjetos.checked = cfg.notifProjetos || false;
                chkPrazos.checked = cfg.notifPrazos || false;
            }
        });

        // salvar
        btnSalvar.addEventListener("click", () => {
            set(ref(db, "configuracoes"), {
                notifProjetos: chkProjetos.checked,
                notifPrazos: chkPrazos.checked
            })
            .then(() => alert("Configura√ß√µes salvas com sucesso!"))
            .catch(err => alert("Erro ao salvar: " + err));
        });

    </script>

</body>
