<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - Janol.Inej</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 0 20px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">üèóÔ∏è JANOL.INEJ</div>
            <div class="nav-links">
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="clientes.html">üë• Clientes</a>
                <a href="projetos.html">üèóÔ∏è Projetos</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>üë• Cadastrar Novo Cliente</h1>
                <p>Preencha os dados do cliente abaixo</p>
            </div>

            <form id="clienteForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>üìõ Nome Completo / Raz√£o Social</label>
                        <input type="text" placeholder="Jo√£o Silva Construtora" required>
                    </div>

                    <div class="form-group">
                        <label>üî¢ CNPJ / CPF</label>
                        <input type="text" placeholder="00.000.000/0000-00" required>
                    </div>

                    <div class="form-group">
                        <label>üìû Telefone</label>
                        <input type="tel" placeholder="(11) 99999-9999" required>
                    </div>

                    <div class="form-group">
                        <label>üìß Email</label>
                        <input type="email" placeholder="cliente@email.com" required>
                    </div>

                    <div class="form-group full-width">
                        <label>üè† Endere√ßo</label>
                        <input type="text" placeholder="Rua, N√∫mero, Bairro" required>
                    </div>

                    <div class="form-group">
                        <label>üèôÔ∏è Cidade</label>
                        <input type="text" placeholder="S√£o Paulo" required>
                    </div>

                    <div class="form-group">
                        <label>üéå Estado</label>
                        <select required>
                            <option value="">Selecione...</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>üí¨ Observa√ß√µes</label>
                        <textarea placeholder="Observa√ß√µes sobre o cliente..." rows="3"></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='clientes.html'">
                        ‚Ü©Ô∏è Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        üíæ Salvar Cliente
                    </button>
                </div>
            </form>

            <div id="formMessage" class="form-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('clienteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('formMessage');
            messageDiv.className = 'form-message success';
            messageDiv.textContent = '‚úÖ Cliente cadastrado com sucesso!';
            messageDiv.style.display = 'block';
            
            // Limpar formul√°rio
            setTimeout(() => {
                this.reset();
                messageDiv.style.display = 'none';
                window.location.href = 'clientes.html';
            }, 2000);
        });
    </script>
</body>
</html>
