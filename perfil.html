<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Janol.Inej</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: auto;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            transition: .3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.18);
        }

        .nav-links a.active {
            background: rgba(255,255,255,0.23);
        }

        /* CARD DO PERFIL */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.08);
            animation: fadeIn .5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        .profile-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 15px;
            margin: 6px 0;
            color: #34495e;
        }

        .btn-edit {
            margin-top: 25px;
            padding: 12px 18px;
            border: none;
            background: linear-gradient(135deg, #27ae60, #1e8449);
            color: white;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* MODAL */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeModal .3s;
        }

        @keyframes fadeModal {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .modal input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.15);
            outline: none;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #95a5a6;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='dashboard.html'">üèóÔ∏è JANOL.INEJ</div>
            <div class="nav-links">
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="perfil.html" class="active">üë§ Perfil</a>
            </div>
        </div>
    </nav>

    <!-- CARD DO PERFIL -->
    <div class="container">
        <div class="profile-card">
            <div class="avatar" id="fotoPerfil">MS</div>

            <h2 id="nomeUsuario">Maria Silva</h2>

            <div class="profile-info">
                <p><strong>Cargo:</strong> <span id="cargoUsuario">Eletricista</span></p>
                <p><strong>Email:</strong> <span id="emailUsuario">maria@janolinej.com</span></p>
                <p><strong>CREA:</strong> <span id="creaUsuario">12345-SP</span></p>
            </div>

            <button class="btn-edit" id="btnEditar">‚úèÔ∏è Editar Perfil</button>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <h3>Editar Perfil</h3>

            <input id="editNome" placeholder="Nome completo">
            <input id="editCargo" placeholder="Cargo">
            <input id="editEmail" placeholder="Email">
            <input id="editCrea" placeholder="CREA">

            <div class="modal-btns">
                <button class="btn-save" id="btnSalvar">Salvar</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- üî• FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const nome = document.getElementById("nomeUsuario");
        const cargo = document.getElementById("cargoUsuario");
        const email = document.getElementById("emailUsuario");
        const crea = document.getElementById("creaUsuario");
        const foto = document.getElementById("fotoPerfil");

        const modal = document.getElementById("modalBg");
        const editNome = document.getElementById("editNome");
        const editCargo = document.getElementById("editCargo");
        const editEmail = document.getElementById("editEmail");
        const editCrea = document.getElementById("editCrea");
        const btnSalvar = document.getElementById("btnSalvar");

        // Carregar perfil
        get(child(ref(db), "perfil")).then(snapshot => {
            if (snapshot.exists()) {
                const p = snapshot.val();
                nome.textContent = p.nome;
                cargo.textContent = p.cargo;
                email.textContent = p.email;
                crea.textContent = p.crea;
                foto.textContent = p.iniciais;
            }
        });

        // Abrir modal
        document.getElementById("btnEditar").addEventListener("click", () => {
            modal.style.display = "flex";

            editNome.value = nome.textContent;
            editCargo.value = cargo.textContent;
            editEmail.value = email.textContent;
            editCrea.value = crea.textContent;
        });

        // Fechar modal
        window.fecharModal = function () {
            modal.style.display = "none";
        }

        // Salvar perfil
        btnSalvar.addEventListener("click", () => {
            const novoNome = editNome.value;
            const novoCargo = editCargo.value;
            const novoEmail = editEmail.value;
            const novoCrea = editCrea.value;

            if (!novoNome || !novoCargo || !novoEmail || !novoCrea) {
                alert("Preencha todos os campos!");
                return;
            }

            const iniciais = novoNome.split(" ").map(n => n[0]).join("").toUpperCase().substring(0,2);

            set(ref(db, "perfil"), {
                nome: novoNome,
                cargo: novoCargo,
                email: novoEmail,
                crea: novoCrea,
                iniciais: iniciais
            })
            .then(() => location.reload())
            .catch(err => alert("Erro ao salvar: " + err));
        });
    </script>

</body>
</html>
